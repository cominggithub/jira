<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + (theme|default('dark')) + '.css') }}" id="theme-stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body data-theme="{{ theme|default('dark') }}">
    <!-- Single background image -->
    <div class="bg-image bg1 active"></div>
    
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav-links">
                    <a href="{{ url_for('hello') }}">Home</a>
                    
                    <div class="nav-dropdown">
                        <button class="nav-dropdown-btn" onclick="toggleNavDropdown('sonicDropdown')">
                            <span>SONiC</span>
                            <span class="nav-dropdown-arrow">‚ñº</span>
                        </button>
                        <div class="nav-dropdown-content" id="sonicDropdown">
                            <a href="{{ url_for('sonic_switch') }}">SONiC Switch</a>
                            <a href="{{ url_for('sonic_feature') }}">Feature</a>
                            <a href="{{ url_for('feature_list') }}">Feature Support Matrix</a>
                            <a href="{{ url_for('sonic_mgmt') }}">sonic-mgmt</a>
                            <a href="{{ url_for('ests') }}">ESTS</a>
                        </div>
                    </div>
                    
                    <a href="{{ url_for('mcp') }}">MCP</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('db_info') }}">App Info</a>
                    <a href="{{ url_for('readme') }}">README</a>
                </div>
                
                <div class="theme-switcher">
                    <div class="theme-dropdown">
                        <button class="theme-dropdown-btn" onclick="toggleThemeDropdown()">
                            <span class="current-theme">Theme</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </button>
                        <div class="theme-dropdown-content" id="themeDropdown">
                            <button class="theme-btn" data-theme="neon" onclick="switchTheme('neon')">üü¢ Green Neon</button>
                            <button class="theme-btn" data-theme="pink-neon" onclick="switchTheme('pink-neon')">üå∏ Pink Neon</button>
                            <button class="theme-btn" data-theme="tron" onclick="switchTheme('tron')">üî∑ Tron</button>
                            <button class="theme-btn" data-theme="dark" onclick="switchTheme('dark')">üåô Dark</button>
                            <button class="theme-btn" data-theme="white" onclick="switchTheme('white')">‚òÄÔ∏è White</button>
                            <button class="theme-btn pony" data-theme="pony" onclick="switchTheme('pony')">ü¶Ñ Pony</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Flask Web Project. Environment: {{ config.get('ENV', 'development') }}</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
